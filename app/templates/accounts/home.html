<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Home</title>
  </head>
  <body>
    <div class="container px-4">
      <br />
      <form class="row" action="" method="post">
        {% csrf_token %}

        <div class="row gx-3 gy-2">
          <div class="col-md-2"></div>
          <div class="col-md-4">
            <label for="inputAddress" class="form-label">Trigger</label>
            {{form.trigger}}
          </div>

          <div class="col-md-6">
            <label for="inputCity" class="form-label">Response</label>
            {{form.response}}
          </div>
        </div>

        <div class="row align-items-end justify-content-start gx-5 gy-2">
          <div class="col-8"></div>
          <div class="col-4 px-4 mt-6">
            <button type="submit" class="btn btn-primary btn-md">Submit</button>
          </div>
        </div>
      </form>
      <br />
    </div>

    {% for i in intent %}
    <div class="card">
      <div class="card-header">{{i.id}}</div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>Trigger: {{i.trigger}}</p>
          <footer>Response: {{i.response}}</footer>
        </blockquote>
      </div>
    </div>

    {% endfor %}
    <div class="contaner p-3">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3">
          <form action="{% url 'chatbot' %}">
            <input type="submit" class="btn btn-primary btn-md" value="Train" />
          </form>
        </div>
        <div class="col-md-6">
          <span><a href="{% url 'logout' %}">Logout</a></span>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
